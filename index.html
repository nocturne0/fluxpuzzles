<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>flux puzzles</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
      <div class="dictionary-selector">
        <h4>Dictionary</h4>
        <div class="dictionary-buttons">
            <button class="dict-button active" onclick="selectDictionary(1)">CSW</button>
            <button class="dict-button" onclick="selectDictionary(0)">DWYL</button>
        </div>
    </div>
  <div class="main-container">
        <div class="size-selector">
            <button class="size-button" onclick="selectSize(3)">3x3</button>
            <button class="size-button active" onclick="selectSize(4)">4x4</button>
            <button class="size-button" onclick="selectSize(5)">5x5</button>
            <button class="size-button" onclick="selectSize(6)">6x6</button>
        </div>
        <div class="container">
            <h1>Flux Puzzles</h1>
            
            <div style="text-align: center; margin-bottom: 5px;">
                <div style="font-size: 1.2em; color: #667eea; font-weight: bold; margin-bottom: 10px;">
                    Streak: <span id="streakCounter">0</span> ðŸ”¥
                    <span style="margin-left: 20px;"><span id="targetLength">0</span> letters</span>
                </div>
                <div id="currentWord"></div>
                <div id="resultMessage" style="margin-top: 10px; font-size: 1.1em; font-weight: bold; min-height: 1.5em;"></div>
            </div>
            
            <div class="controls" id="debugControls" style="display: none;">
                <label for="gridSize">Grid Size:</label>
                <input type="number" id="gridSize" min="3" max="8" value="4">
                <button onclick="generateGrid()">New Grid</button>
                <button onclick="togglePath()">Show Path</button>
                <button onclick="generateNewPath()">New Path</button>
                <label for="pathLength">Path Length:</label>
                <input type="number" id="pathLength" min="2" max="16" value="5">
            </div>

            <div class="grid" id="grid"></div>
            
            <div class="word-input-container">
                <input type="text" 
                       id="wordInput" 
                       autocomplete="off"
                       spellcheck="false"
                      pattern="[A-Za-z]+">
                <button id="skip-button" onclick="skipWord()">
                    <span style="font-size: 1.3em;" id = 'icon'>â–¶</span>
                </button>
            </div>
        </div>
        
        <div class="sidebars">
              <div class="sidebar">
                  <h3>Previous Words</h3>
                  <div id="wordHistory" class="word-list">
                      <span style="color: #999; font-style: italic; font-size: 0.9em;">No words yet...</span>
                  </div>
              </div>
              
              <div class="sidebar">
                  <h3>Skipped Words</h3>
                  <div id="skippedHistory" class="word-list">
                      <span style="color: #999; font-style: italic; font-size: 0.9em;">No skipped words...</span>
                  </div>
              </div>
          </div>
      </div>
    <script  src="./script.js"></script>

  </body>
  
</html>
